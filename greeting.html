<!DOCTYPE html>
<html>
<body>

<h1> If Statement </h1>

<p id="demo"></p>

<script>

let hour = new Date().getHours();
let greeting;

if (hour < 10) {
    greeting = "Good Morning!";
} else if (hour < 20) {
    greeting = "Have a good day!";
} else { 
    greeting = "Good night!";
}

document.getElementById("demo").innerHTML = greeting;

</script>

</body>
</html>
